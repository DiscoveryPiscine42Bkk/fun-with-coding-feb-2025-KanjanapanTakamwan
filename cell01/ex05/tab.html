<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%; 
            border-collapse: collapse; 
        }
        td {
            width: 50%; 
            height: 200px; 
            text-align: center;
            vertical-align: middle; 
            color: white; 
        }
        .box1 {
            background-color: #8cc7ee; 
        }
        .box2 {
            background-color: #e0b6dd; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">Good</td>
            <td class="box2">Girl</td>
        </tr>
    </table>

</body>
</html>
